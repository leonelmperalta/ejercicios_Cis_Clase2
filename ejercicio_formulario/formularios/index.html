<!DOCTYPE html>
<head>

<body>
    <h1>Bienveido a PetBook!</h1>

    <form 
		action="https://formspree.io/leo.peralta_00@hotmail.com"

		<label>

			<input type="color" name="color" placeholder="Color" required></input>
		</label>
        <br>
		<label>Macho 
			<input type="radio" name="genero" value="macho"></input>
		</label>
